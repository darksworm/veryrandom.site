limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=votes:10m rate=2r/s;

server {
    server_name veryrandom.site www.veryrandom.site;

    gzip on;
    gzip_types text/html text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;

    # CDN redirects for JS/CSS libraries
    location = /assets/js/alpine.min.js { return 302 https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js; }
    location = /assets/js/gsap.min.js { return 302 https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js; }
    location = /assets/js/lucide.min.js { return 302 https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js; }
    location = /assets/css/pico.min.css { return 302 https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css; }

    # Fonts CDN redirect
    location = /assets/css/fonts.css { return 302 "https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400..700&family=Playfair+Display:wght@400..900&family=IBM+Plex+Mono:wght@400;700&family=Crimson+Pro:wght@400..700&family=Inter:wght@400..800&display=swap"; }

    # Remaining assets served locally with long cache
    location /assets/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=604800";
    }

    # Vote endpoint â€” stricter rate limit
    location = /api/vote {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=votes burst=5 nodelay;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=general burst=20 nodelay;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/veryrandom.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/veryrandom.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
server {
    if ($host = www.veryrandom.site) {
        return 301 https://$host$request_uri;
    }
    if ($host = veryrandom.site) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name veryrandom.site www.veryrandom.site;
    return 404;
}
